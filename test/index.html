<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unit Test Suite | SIPCore.js</title>
  <link rel="stylesheet" href="./js/qunit.css">
  <script src="./js/qunit.js"></script>
  <script src="../deps/requirejs/require.js"></script>
  
  <script>

// load scripts based on QUnit.config
QUnit.config.autostart = false;

require.config({
  basePath: '../lib',
  paths: {
    'assert': '../lib/common/assert',
    'events': '../lib/common/events',
    'util': '../lib/common/util',
    'sip': '../lib/sip',
    'protocol': '../lib/protocol',
  }
});

var deps = [
  'events',
  'util',
  'sip',
  'assert',
  'protocol/heap'
];
var tests = [
  './unit/message',
  './unit/transport',
  './unit/transaction'
];

require(deps, function () {
  require(tests, function () {;
    QUnit.start();
  });
});
  
  </script>
</head>
<body>

  <div id="qunit"></div>

</body>
</html>
